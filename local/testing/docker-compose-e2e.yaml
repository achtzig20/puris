services:
  cypress:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cypress-e2e
    working_dir: /testing
    command: "--browser ${BROWSER:-chrome}"
    volumes:
      - ./cypress:/testing/cypress
    environment:
      - CYPRESS_BASE_URL=http://localhost:3000
      - CYPRESS_SUPPLIER_URL=http://localhost:3001
      - CYPRESS_VIEWPORT_WIDTH=1280
      - CYPRESS_VIEWPORT_HEIGHT=1080
      - CYPRESS_IDP_ENABLED=false
      - CYPRESS_IDP_TYPE=local
      - CYPRESS_IDP_USERNAME=
      - CYPRESS_IDP_PASSWORD=
    network_mode: "host"
